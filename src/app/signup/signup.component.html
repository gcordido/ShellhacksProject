<section class="section-signup" fxLayout="column" fxLayoutGap="15px" fxLayoutAlign="center center">

  <form [formGroup]="signupForm" (ngSubmit)="onSignup()">

    <mat-card fxFlex="350px" fxLayout="column" fxLayoutGap="15px" fxLayoutAlign="center center">

    <mat-card-header>
      <h1 mat-card-title>Create New Account</h1>
    </mat-card-header>

    <mat-card-content>

      <mat-form-field color="primary">
        <input matInput type="text" placeholder="Input Email" formControlName="email">
      </mat-form-field>

      <mat-form-field color="primary">
        <input matInput type="password" placeholder="Create New Password" formControlName="password">
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Create Account</button>

    </mat-card-actions>

    </mat-card>

  </form>
</section>
